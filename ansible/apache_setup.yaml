---
- name: Install and start Apache
  hosts: all
  become: yes
  tasks:
    - name: Install Apache
      ansible.builtin.apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start Apache Service
      ansible.builtin.service:
        name: apache2
        state: started
        enabled: yes

    - name: Allow HTTP traffic (if UFW is enabled)
      ansible.builtin.ufw:
        rule: allow
        port: "80"
        proto: tcp
      ignore_errors: yes
